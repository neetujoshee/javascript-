<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery chaining</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    In jQuery, chaining refers to the practice of linking multiple method calls together in a single statement.
    <br>Chaining is a concise and readable way to perform multiple actions on the same element(s) without repeatedly selecting them.

<div class="box"> slide up and slide down</div>
<script>
    $(document).ready (function()
    {
        $(".box").slideUp(1500).slideDown(1500);
    });
</script>
</body>
</html>
