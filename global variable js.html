<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = 100; // Correctly declare and initialize the variable

        function a() {
            document.write(data); // Write the value of 'data' to the document
        }

        const newData = 200; // Declare and initialize a constant with a name

        function b() {
            document.write(newData); // Write the value of 'newData' to the document
        }

        let newestdata=500;
        function c()
        {
            document.write(newestdata)
        }

        a(); // Call function 'a' to write 100
        b(); // Call function 'b' to write 200
        c();
    </script>
</body>
</html>
